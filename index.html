<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PythonTutor C Visualizer</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- CodeMirror CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/eclipse.min.css" />

  <!-- Custom styles -->
  <link rel="stylesheet" href="styles.css" />

  <!-- CodeMirror JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/clike/clike.min.js"></script>
</head>
<body class="bg-light text-dark">

  <div class="container py-4">
    <h1 class="custom-header">
      Python Tutor: Visualize C And AI helps
    </h1>

    <div id="editor" class="border rounded"></div>

    <button id="visualize-btn" class="btn btn-primary mt-3">Visualize Code</button>

    <div id="iframe-container" class="mt-4 border rounded shadow-sm" style="height: 600px; display: none;"></div>
  </div>

  <!-- JS Modules -->
  <script src="viz.js"></script>
  <script src="parser.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      window.myEditor = CodeMirror(document.getElementById('editor'), {
        mode: 'text/x-csrc',
        theme: 'eclipse',
        lineNumbers: true,
        lineWrapping: true,
        value: `#include <stdio.h>

int main() {
    printf("Hello, PythonTutor Visualizer!\\n");
    return 0;
}`,
      });

      const visualizeBtn = document.getElementById('visualize-btn');
      const iframeContainer = document.getElementById('iframe-container');

      visualizeBtn.addEventListener('click', () => {
        const code = window.myEditor.getValue();

        Viz.createVisualizerIframe(iframeContainer, code);

        iframeContainer.style.display = 'block';
      });
    });
  </script>

</body>
</html>

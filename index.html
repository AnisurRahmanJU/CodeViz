<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Code Visualizer</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- CodeMirror CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/eclipse.min.css" />

  <!-- JetBrains Mono font -->
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet" />

  <!-- CodeMirror JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/clike/clike.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/python/python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/javascript/javascript.min.js"></script>

  <!-- Custom styles -->
  <style>
    #editor {
      height: 300px;
    }
  </style>
</head>
<body class="bg-light text-dark">

  <div class="container py-4">
    <center><h1 style="font-family:'JetBrains Mono', monospace;">
      Code Visualizer
    </h1></center>

    <!-- Language selector above the editor -->
    <label style="font-family:'JetBrains Mono', monospace;" for="language-select" class="form-label mt-3">Select Language:</label>
    <select style="font-family:'JetBrains Mono', monospace;"  id="language-select" class="form-select w-auto mb-3">
      <option value="c">C</option>
      <option value="cpp">C++</option>
      <option value="python">Python</option>
      <option value="java">Java</option>
      <option value="javascript">JavaScript</option>
    </select>

    <!-- Your requested editor and button HTML -->
    <div id="editor" class="border rounded"></div><br> 
    <div><p style="font-family:'JetBrains Mono', monospace; color: red;">Select Language After Visualize Code...</p></div>
    <button style="font-family:'JetBrains Mono', monospace;" id="visualize-btn" class="btn btn-primary mt-3">Visualize Code</button>

    <div id="iframe-container" class="mt-4 border rounded shadow-sm" style="height: 600px; display: none;"></div>
  </div>

  <!-- JS Modules -->
  <script src="viz.js"></script>
  <script src="parser.js"></script>

  <script>
    const sampleCodes = {
      c: `#include <stdio.h>
#include <stdlib.h>
#include <string.h>

// -------- GLOBAL VARIABLES --------
char value_global_init[] = "Global Init";   // Data segment
char value_global_uninit[15];              // BSS segment (uninitialized)

// Function declaration (Text segment)
void show_static_and_stack();

int main()
{
    // -------- HEAP VARIABLES --------
    char *value_heap_malloc;
    char *value_heap_calloc;
    char *value_heap_realloc;

    // Step 1: malloc
    value_heap_malloc = (char*)malloc(30 * sizeof(char));
    if (value_heap_malloc == NULL)
    {
        printf("Heap part - malloc: Allocation failed\n");
        return 1;
    }
    strcpy(value_heap_malloc, "Dynamically allocated string.");
    printf("Heap part - malloc: %s\n", value_heap_malloc);

    // Step 2: calloc
    value_heap_calloc = (char*)calloc(30, sizeof(char));
    if (value_heap_calloc == NULL)
    {
        printf("Heap part - calloc: Allocation failed\n");
        free(value_heap_malloc);
        return 1;
    }
    strcpy(value_heap_calloc, value_heap_malloc);
    printf("Heap part - calloc: %s\n", value_heap_calloc);

    // Step 3: realloc
    value_heap_realloc = (char*)realloc(value_heap_calloc, 60 * sizeof(char));
    if (value_heap_realloc == NULL)
    {
        printf("Heap part - realloc: Allocation failed\n");
        free(value_heap_calloc);
        free(value_heap_malloc);
        return 1;
    }
    strcat(value_heap_realloc, " With more reallocated content");
    printf("Heap part - realloc: %s\n", value_heap_realloc);

    // -------- GLOBAL VARIABLES OUTPUT --------
    strcpy(value_global_uninit, "Global Uninit");
    printf("Global part - Initialized: %s\n", value_global_init);
    printf("Global part - Uninitialized (BSS): %s\n", value_global_uninit);

    // -------- STATIC & STACK --------
    show_static_and_stack();

    // -------- TEXT PART --------
    printf("Text part: main() and show_static_and_stack() are in the Text segment.\n");

    // -------- CLEAN UP --------
    free(value_heap_malloc);
    free(value_heap_realloc);

    return 0;
}

void show_static_and_stack()
{
    // -------- STATIC --------
    static char value_static_init[] = "Static Init";   // Data segment
    static char value_static_uninit[15];               // BSS segment
    strcpy(value_static_uninit, "Static Uninit");

    // -------- STACK --------
    char value_stack[] = "Stack Var"; // Stack segment

    printf("Stack part: %s\n", value_stack);
    printf("Static part - Initialized (Data): %s\n", value_static_init);
    printf("Static part - Uninitialized (BSS): %s\n", value_static_uninit);
}`,
      cpp: `#include <iostream>
using namespace std;

int main() {
    cout << "Hello, C++!" << endl;
    return 0;
}`,
      python: `def greet():
    print("Hello, Python!")

greet()`,
      java: `public class HelloWorld {
    public static void main(String[] args) {
        System.out.println("Hello, Java!");
    }
}`,
      javascript: `function greet() {
    console.log("Hello, JavaScript!");
}

greet();`
    };

    const languageModes = {
      c: 'text/x-csrc',
      cpp: 'text/x-c++src',
      python: 'python',
      java: 'text/x-java',
      javascript: 'javascript'
    };

    document.addEventListener('DOMContentLoaded', () => {
      const languageSelect = document.getElementById('language-select');
      const iframeContainer = document.getElementById('iframe-container');
      const visualizeBtn = document.getElementById('visualize-btn');

      const editor = CodeMirror(document.getElementById('editor'), {
        mode: languageModes['c'], // default C
        theme: 'eclipse',
        lineNumbers: true,
        lineWrapping: true,
        value: sampleCodes['c'],
        viewportMargin: Infinity,
      });

      window.myEditor = editor;

      languageSelect.addEventListener('change', () => {
        const lang = languageSelect.value;
        editor.setOption('mode', languageModes[lang]);
        editor.setValue(sampleCodes[lang]);
      });

      visualizeBtn.addEventListener('click', () => {
        const code = editor.getValue();
        Viz.createVisualizerIframe(iframeContainer, code);
        iframeContainer.style.display = 'block';
      });
    });
  </script>

</body>
</html>

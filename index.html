<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Python Tutor Code Visualizer</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- CodeMirror CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/eclipse.min.css" />

  <!-- JetBrains Mono font -->
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet" />

  <!-- CodeMirror JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/clike/clike.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/python/python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/javascript/javascript.min.js"></script>

  <!-- Custom styles -->
  <style>
    #editor {
      height: 300px;
    }
  </style>
</head>
<body class="bg-light text-dark">

  <div class="container py-4">
    <center><h1 class="custom-header">
      Python Tutor Code Visualizer
    </h1></center>

    <!-- Language selector above the editor -->
    <label for="language-select" class="form-label mt-3">Select Language:</label>
    <select id="language-select" class="form-select w-auto mb-3">
      <option value="c">C</option>
      <option value="cpp">C++</option>
      <option value="python">Python</option>
      <option value="java">Java</option>
      <option value="javascript">JavaScript</option>
    </select>

    <!-- Your requested editor and button HTML -->
    <div id="editor" class="border rounded"></div><br> 
    <div><p style="font-family:'JetBrains Mono', monospace;">Select Language After Visualize Code...</p></div>
    <button style="font-family:'JetBrains Mono', monospace;" id="visualize-btn" class="btn btn-primary mt-3">Visualize Code</button>

    <div id="iframe-container" class="mt-4 border rounded shadow-sm" style="height: 600px; display: none;"></div>
  </div>

  <!-- JS Modules -->
  <script src="viz.js"></script>
  <script src="parser.js"></script>

  <script>
    const sampleCodes = {
      c: `#include <stdio.h>

int main() {
    printf("Hello, C!");
    return 0;
}`,
      cpp: `#include <iostream>
using namespace std;

int main() {
    cout << "Hello, C++!" << endl;
    return 0;
}`,
      python: `def greet():
    print("Hello, Python!")

greet()`,
      java: `public class HelloWorld {
    public static void main(String[] args) {
        System.out.println("Hello, Java!");
    }
}`,
      javascript: `function greet() {
    console.log("Hello, JavaScript!");
}

greet();`
    };

    const languageModes = {
      c: 'text/x-csrc',
      cpp: 'text/x-c++src',
      python: 'python',
      java: 'text/x-java',
      javascript: 'javascript'
    };

    document.addEventListener('DOMContentLoaded', () => {
      const languageSelect = document.getElementById('language-select');
      const iframeContainer = document.getElementById('iframe-container');
      const visualizeBtn = document.getElementById('visualize-btn');

      const editor = CodeMirror(document.getElementById('editor'), {
        mode: languageModes['c'], // default C
        theme: 'eclipse',
        lineNumbers: true,
        lineWrapping: true,
        value: sampleCodes['c'],
        viewportMargin: Infinity,
      });

      window.myEditor = editor;

      languageSelect.addEventListener('change', () => {
        const lang = languageSelect.value;
        editor.setOption('mode', languageModes[lang]);
        editor.setValue(sampleCodes[lang]);
      });

      visualizeBtn.addEventListener('click', () => {
        const code = editor.getValue();
        Viz.createVisualizerIframe(iframeContainer, code);
        iframeContainer.style.display = 'block';
      });
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PythonTutor-like Input Page</title>

  <!-- CodeMirror CSS & JS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/eclipse.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/clike/clike.min.js"></script>

  <style>
    /* Light theme similar to PythonTutor */
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 1rem; background: #fff; color: #333;
    }
    h1 {
      font-weight: 700;
      margin-bottom: 1rem;
      font-size: 2rem;
    }
    #editor {
      border: 1px solid #ccc;
      height: 400px;
      margin-bottom: 1rem;
    }
    button {
      font-size: 1.1rem;
      padding: 0.6rem 1.2rem;
      background-color: #4285f4;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #357ae8;
    }
    #iframe-container {
      margin-top: 1rem;
      border: 1px solid #ddd;
      height: 600px;
      width: 100%;
    }
  </style>
</head>
<body>

  <h1>Enter your C code below</h1>
  <div id="editor"></div>
  <button id="visualize-btn">Visualize Code</button>

  <div id="iframe-container">
    <!-- Visualizer page iframe will load here -->
    <iframe id="visualizer-frame" src="" style="width:100%; height:100%; border:none;"></iframe>
  </div>

  <script>
    // Initialize CodeMirror editor with C mode, light theme (eclipse)
    const editor = CodeMirror(document.getElementById('editor'), {
      mode: 'text/x-csrc',
      theme: 'eclipse',
      lineNumbers: true,
      value: `#include <stdio.h>

int main() {
  printf("Hello, PythonTutor-like Visualizer!\\n");
  return 0;
}`
    });

    const visualizeBtn = document.getElementById('visualize-btn');
    const visualizerFrame = document.getElementById('visualizer-frame');

    visualizeBtn.onclick = () => {
      // Get the code from editor
      const code = editor.getValue();

      // Encode code for URL parameter (base64 or URI encode)
      const encoded = encodeURIComponent(code);

      // Load your visualizer page with code in query string
      // The visualizer page will parse this code and load PythonTutor iframe
      visualizerFrame.src = `visualizer.html?code=${encoded}`;
    };
  </script>
</body>
</html>

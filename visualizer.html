<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PythonTutor Visualizer</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #fff; color: #333;
      overflow: hidden;
    }
    #pt-iframe {
      width: 100%;
      height: 100vh;
      border: none;
      display: block;
    }
  </style>
</head>
<body>

  <iframe id="pt-iframe" src=""></iframe>

  <script src="parser.js"></script>
  <script>
    const code = Parser.getCodeFromURL();
    const ptIframe = document.getElementById('pt-iframe');

    if (code) {
      ptIframe.src = `https://pythontutor.com/visualize.html#code=${Parser.encodeCode(code)}&lang=c&mode=display`;
    } else {
      ptIframe.src = 'about:blank';
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PythonTutor Visualizer</title>
  <style>
    /* Light theme to match */
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #fff; color: #333;
      overflow: hidden;
    }
    #pt-iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>

  <iframe id="pt-iframe" src=""></iframe>

  <script>
    // Get code from query parameter
    function getQueryVariable(variable) {
      const query = window.location.search.substring(1);
      const vars = query.split("&");
      for(let i=0;i<vars.length;i++) {
        const pair = vars[i].split("=");
        if(pair[0] == variable) {
          return decodeURIComponent(pair[1]);
        }
      }
      return(null);
    }

    // Build PythonTutor visualize URL with code and lang=c
    function buildPythonTutorURL(code) {
      const encodedCode = encodeURIComponent(code)
        .replace(/'/g, '%27')
        .replace(/"/g, '%22')
        .replace(/\n/g, '%0A');

      // mode=display for visualizer, lang=c for C code
      return `https://pythontutor.com/visualize.html#code=${encodedCode}&lang=c&mode=display`;
    }

    const code = getQueryVariable('code');
    const ptIframe = document.getElementById('pt-iframe');

    if(code) {
      const ptUrl = buildPythonTutorURL(code);
      ptIframe.src = ptUrl;
    } else {
      ptIframe.src = 'about:blank';
    }
  </script>
</body>
</html>

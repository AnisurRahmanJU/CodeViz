<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PythonTutor Visualizer</title>

  <style>
    body, html {
      margin: 0; padding: 0; height: 100%; width: 100%;
      overflow: hidden;
    }
    #pt-iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
    #notice {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: #fffbcc;
      color: #555;
      padding: 0.5rem 1rem;
      font-family: sans-serif;
      font-size: 0.9rem;
      text-align: center;
      z-index: 1000;
    }
  </style>
</head>
<body>

<div id="notice">
  If visualization does not start automatically, please click the <strong>Visualize Execution</strong> button inside the frame.
</div>

<iframe id="pt-iframe" src=""></iframe>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const code = urlParams.get('code') || '';

  const ptIframe = document.getElementById('pt-iframe');
  const baseURL = "https://pythontutor.com/visualize.html";

  if(code) {
    const encodedCode = encodeURIComponent(code);

    // lang=c ও অন্যান্য প্যারামিটার আপনার দরকার মতো পরিবর্তন করুন
    ptIframe.src = `${baseURL}#code=${encodedCode}&lang=c&mode=display`;
  } else {
    alert('No code provided to visualize!');
  }
</script>

</body>
</html>
